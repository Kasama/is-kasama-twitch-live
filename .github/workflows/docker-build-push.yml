name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://ghcr.io/v2/kasama/is-kasama-twitch-live/tags/list)
          latest_tag=$(echo "$response" | jq -r '.tags | map(select(test("^[0-9]+$"))) | sort_by(tonumber) | last // 0')
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Increment Tag
        id: increment_tag
        run: |
          next_tag=$((latest_tag + 1))
          echo "next_tag=$next_tag" >> $GITHUB_ENV

      - name: Build and Push Docker images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/kasama/is-kasama-twitch-live:${{ env.next_tag }} \
            --push .
